apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: frontend
  labels:
    app: guestbook
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend@sha256:de7b4516e6fb97eaeb38bf9ba3aad0168176003c2f58fd932ec54a8dc9e91147
        env:
        - name: GET_HOSTS_FROM
          value: dns
